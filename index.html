<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <p id="result">Scanning result will appear here...</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the decoded text (QR code content)
            document.getElementById("result").innerText = `QR Code Text: ${decodedText}`;
        }

        function onScanFailure(error) {
            // Handle scan failure, usually better to ignore and keep scanning
            console.warn(`QR Code scan error: ${error}`);
        }

        // Instantiate the QR code scanner
        const html5QrCode = new Html5Qrcode("reader");

        // Start scanning using the front camera
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                var cameraId = devices[1].id; // Typically, the front camera is at index 1
                html5QrCode.start(
                    cameraId, 
                    {
                        fps: 10,    // Scans per second
                        qrbox: 250  // Size of the scanning box
                    },
                    onScanSuccess,
                    onScanFailure
                );
            }
        }).catch(err => {
            console.error("Error getting cameras: ", err);
        });
    </script>
</body>
</html>
